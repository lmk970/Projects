<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG ë¬¸ì„œ ë·°ì–´</title>
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page {
      height: 100vh;
      width: auto;
      object-fit: contain;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      background: white;
    }

    .page-number {
      margin: 0.5rem 0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="viewer" id="viewer"></div>

  <script>
    // ðŸ“Œ URLì—ì„œ short_id ì¶”ì¶œ
    const pathParts = window.location.pathname.split('/');
    const shortId = pathParts[pathParts.indexOf('doc') + 1];

    // âœ… íŽ˜ì´ì§€ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
    fetch(`/doc/${shortId}/info`)
      .then(res => res.json())
      .then(data => {
        const totalPages = data.page_count;
        const filePath = data.file_path;
        const baseUrl = "http://210.95.181.17:8101/hdv/page_img";
        const viewer = document.getElementById("viewer");

        for (let i = 1; i <= totalPages; i++) {
          const pageNumber = document.createElement('div');
          pageNumber.className = 'page-number';
          pageNumber.textContent = `${i} íŽ˜ì´ì§€`;

          const img = document.createElement('img');
          img.className = "page";
          img.src = `${baseUrl}?file_path=${encodeURIComponent(filePath)}&page=${i}&ext_to=jpg&quality=100`;

          viewer.appendChild(pageNumber);
          viewer.appendChild(img);
        }
      })
      .catch(err => {
        alert("ë¬¸ì„œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        console.error(err);
      });
  </script>
</body>
</html>
