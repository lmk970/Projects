<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Î¨∏ÏÑú Ïù∏Ï¶ù</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --fg: #ffffff;
      --text: #ffffff; /* Ìù∞ÏÉâ ÌÖçÏä§Ìä∏ Ï†ÅÏö© */
      --error: #d93025;
      --primary: #0078d4;
      --primary-hover: #005fa3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #1e1e1e;
        --text: #ffffff;
        --error: #ff6b6b;
        --primary: #3896ff;
        --primary-hover: #2a7de2;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100dvh;
      display: block;
      box-sizing: border-box;
    }

    main {
      max-width: 360px;
      margin: auto;
      padding: 8vh 1.5rem;
      display: block;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: var(--fg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.3rem;
      text-align: center;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="password"] {
      font-size: 1.1rem;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    #error {
      color: var(--error);
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2em;
    }

    .shake {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%,75% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <main>
    <div class="box">
      <h2>üîê ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h2>
      <form method="POST" id="pwform" action="/view/{{ doc_id }}">
        <input type="password" name="password" id="pw"
               placeholder="4ÏûêÎ¶¨ Ïà´Ïûê" inputmode="numeric" maxlength="4" required autofocus />
        <button type="submit">Î¨∏ÏÑú Ïó¥Í∏∞</button>
        <div id="error">{{ error }}</div>
      </form>
    </div>
  </main>

  <script>
    const docId = "{{ doc_id }}";
    const form = document.getElementById("pwform");
    const pw = document.getElementById("pw");
    const errorDiv = document.getElementById("error");

    // üîÅ Îí§Î°úÍ∞ÄÍ∏∞ Î≥µÍ∑Ä Ïãú ÏûêÎèô Ïù∏Ï¶ù Î∞©ÏßÄ
    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        sessionStorage.removeItem("auth_" + docId);
      }
    });

    // ‚úÖ ÏûêÎèô Ïù∏Ï¶ù
    if (sessionStorage.getItem("auth_" + docId) === "ok") {
      form.submit();
    }

    // ‚ùå Ïã§Ìå® Ïãú shake Ïï†ÎãàÎ©îÏù¥ÏÖò
    if (errorDiv.textContent.trim()) {
      form.classList.add("shake");
      pw.value = "";
      pw.focus();
    }

    // Ïà´ÏûêÎßå ÌóàÏö©
    pw.addEventListener("input", () => {
      pw.value = pw.value.replace(/[^0-9]/g, "").slice(0, 4);
    });

    // Ìè¨Ïª§Ïä§ Ïãú ÏûÖÎ†•Ï∞Ω Ï§ëÏïôÏúºÎ°ú Ïä§ÌÅ¨Î°§
    pw.addEventListener("focus", () => {
      setTimeout(() => {
        pw.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    });
  </script>
</body>
</html>
