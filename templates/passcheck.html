<!DOCTYPE html>
<html lang="ko">

<head>

  <style>
    :root {
      --bg: #f0f4f8;
      --fg: #ffffff;
      --text-light: #333333;
      --text-dark: #ffffff;
      --error: #d93025;
      --primary: #0078d4;
      --primary-hover: #005fa3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #1e1e1e;
        --text: #ffffff;
        --error: #ff6b6b;
        --primary: #3896ff;
        --primary-hover: #2a7de2;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height: 100dvh;
      display: block;
      box-sizing: border-box;
    }

    main {
      max-width: 360px;
      margin: auto;
      padding: 8vh 1.5rem;
      display: block;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: var(--fg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.3rem;
      text-align: center;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="password"] {
      font-size: 1.1rem;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    #error {
      color: var(--error);
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2em;
    }

    .shake {
      animation: shake 0.3s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25%,
      75% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="box">

      <form method="POST" id="pwform" action="/view/{{ doc_id }}">
        <input type="password" name="password" id="pw" placeholder="4ìë¦¬ ìˆ«ì" inputmode="numeric" maxlength="4" required

  <script>
    const docId = "{{ doc_id }}";
    const form = document.getElementById("pwform");
    const pw = document.getElementById("pw");
    const errorDiv = document.getElementById("error");

    // ğŸ” ë’¤ë¡œê°€ê¸° ë³µê·€ ì‹œ ìë™ ì¸ì¦ ë°©ì§€
    window.addEventListener('pageshow', (e) => {

        sessionStorage.removeItem("auth_" + docId);
      }
    });

    // âœ… ìë™ ì¸ì¦
    if (sessionStorage.getItem("auth_" + docId) === "ok") {
      form.submit();
    }

    // âŒ ì‹¤íŒ¨ ì‹œ shake ì• ë‹ˆë©”ì´ì…˜
    if (errorDiv.textContent.trim()) {

      pw.value = "";
      pw.focus();
    }

    // ìˆ«ìë§Œ í—ˆìš©
    pw.addEventListener("input", () => {
      pw.value = pw.value.replace(/[^0-9]/g, "").slice(0, 4);

    // í¬ì»¤ìŠ¤ ì‹œ ì…ë ¥ì°½ ì¤‘ì•™ìœ¼ë¡œ ìŠ¤í¬ë¡¤
    pw.addEventListener("focus", () => {

    });
  </script>

</html>
