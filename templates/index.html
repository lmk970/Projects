<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>종이없는 회의실 - 통합 QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/kjua.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="box">
        <h2>📎 문서 업로드 → QR 생성</h2>
        <form id="uploadForm">
            <label class="file-label">
                📂 <span id="filename">파일을 선택하세요</span>
                <input type="file" id="fileInput" name="file" required>
            </label>
            <button type="submit" class="btn">📤 업로드</button>
            <button class="btn danger" id="resetBtn">📜 이력 초기화</button>
        </form>

        <div id="info"></div>
        <div id="qrcode"></div>

        <div id="buttons" style="display:none;">
            <button class="btn" id="openBtn">🔓 문서 열기</button>
            <button class="btn" id="copyBtn">📋 링크 복사</button>
            <button class="btn" id="saveQRBtn">⬇️ QR 저장</button>
        </div>

        <div id="error" style="color: red; margin-top:10px;"></div>

        <footer class="footer">
            © All rights reserved.<br>
            Powered by Hancom Document Viewer API<br>
            For internal use only.<br>
            이용문의 : 충청남도 정보화담당관 (☎3719)
        </footer>
    </div>

    <script>
        let docUrl = "";
        const fileInput = document.getElementById("fileInput");
        const filenameLabel = document.getElementById("filename");

        fileInput.addEventListener("change", () => {
            filenameLabel.textContent = fileInput.files[0]?.name || "파일을 선택하세요";
        });

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            document.getElementById("info").textContent = "";
            document.getElementById("error").textContent = "";
            document.getElementById("qrcode").innerHTML = "";
            document.getElementById("buttons").style.display = "none";

            const file = fileInput.files[0];
            if (!file) {
                document.getElementById("error").textContent = "파일을 선택하세요.";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const res = await fetch("/upload", { method: "POST", body: formData });
                if (!res.ok) throw new Error("서버 오류");

                const data = await res.json();
                docUrl = location.origin + data.short_url;

                document.getElementById("info").innerHTML = `🔐 비밀번호: <strong>${data.password}</strong>`;

                const qr = kjua({ render: "canvas", size: 220, text: docUrl });
                qr.id = "qr-canvas";
                document.getElementById("qrcode").appendChild(qr);
                document.getElementById("buttons").style.display = "block";
            } catch (err) {
                document.getElementById("error").textContent = "업로드 실패: " + err.message;
            }
        });

        document.getElementById("openBtn").addEventListener("click", () => {
            if (docUrl) window.open(docUrl, "_blank");
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
            if (!docUrl) return;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(docUrl)
                    .then(() => alert("링크가 복사되었습니다!"))
                    .catch(() => fallbackCopy(docUrl));
            } else {
                fallbackCopy(docUrl);
            }
        });

        function fallbackCopy(text) {
            const input = document.createElement("input");
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand("copy");
            document.body.removeChild(input);
            alert("링크가 복사되었습니다!");
        }

        document.getElementById("saveQRBtn").addEventListener("click", () => {
            const canvas = document.getElementById("qr-canvas");
            if (canvas) {
                const link = document.createElement("a");
                link.download = "qr.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            }
        });

        document.getElementById("resetBtn").addEventListener("click", async () => {
            const confirmReset = confirm("정말 모든 생성 이력을 초기화하시겠습니까?");
            if (!confirmReset) return;

            const input = prompt("초기화를 위한 관리자 비밀번호를 입력하세요:");
            if (!/^\d+$/.test(input)) {
                alert("숫자만 입력 가능합니다.");
                return;
            }
            if (input !== "1234") {
                alert("비밀번호가 올바르지 않습니다.");
                return;
            }

            try {
                const res = await fetch("/reset", { method: "POST" });
                const result = await res.json();
                if (result.success) {
                    alert("링크가 초기화되었습니다.");
                    location.reload();
                }
            } catch {
                alert("오류가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
